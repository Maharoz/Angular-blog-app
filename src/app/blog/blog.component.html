<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<form>
  <div class="form-group" style="font-family: sans-serif ; font-size: 18; font-weight: bold;margin-top:50px">

    <img style="margin-left: 25% ;margin-bottom: 5px;border-radius: 50%;" src="https://placeimg.com/40/40/people"/>
    <textarea class="form-control" placeholder="Please write something" rows="5" #topic style="width:50%;margin-left:25%"></textarea>
  </div>
 
</form>

<button type="submit" class="btn btn-primary"  style="margin-left: 25%;width:200px" (click)="onClickSubmit(topic)" >Submit</button>


<ul class="list-group">
  <div style="margin-top: 10px;">
     
  <li
  
  *ngFor="let topic of form.get('topics').controls"
   class="list-group-item"
   style="margin-top: 10px;width:50%;margin-left:25%;height: 120px;">
   <img src="https://placeimg.com/40/40/people" style="border-radius: 50%;">
  {{ topic.value }} 
  </li>
</div>
</ul>
